<!doctype html>
<html data-ng-app>
  <head>
    <script src="angular.min.js"></script>
  </head>
  <body>
    <div>
      <label>Tasks:</label>
      <input type="text" data-ng-model="yourName" placeholder="Enter a name here">
      <hr>
      <h1>Hello {{yourName}}!</h1>
    </div>
    <div>
    <label>Company:</label>
      <input type="text" data-ng-model="company" placeholder="Enter a name here">
      <hr>
      <h1>Hello {{company}}!</h1>
    </div>
  </body>
</html>
